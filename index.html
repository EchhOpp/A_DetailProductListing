<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="wapper">
        <div id="header">
            <img src="./assets/img/Image 1713.png" alt="logo header" id="logo">
            <div class="header__navbar">
                <ul class="header__navbar-ul">
                    <div class="header__navbar-ul--item"><a href="#">Home</a></div>
                    <div class="header__navbar-ul--item"><a href="#">Promotions</a></div>
                    <div class="header__navbar-ul--item"><a href="#">Best-sellers</a></div>
                    <div class="header__navbar-ul--item"><a href="#">New releases</a></div>
                    <div class="header__navbar-ul--item"><a href="#">Support</a></div>
                </ul>
            </div>
            <div class="header__navsearch">
                <i class="fa-solid fa-magnifying-glass block-inline iconsearch"></i>
                <input type="search" placeholder="Search..." id="input_search-header">
                <img src="./assets/img/Bell 1.png" alt="Bell" class="img_header">
                <img src="./assets/img/Shopping cart simple 1.png" alt="cart" class="img_header">
                <img src="./assets/img/Avatar 758.png" alt="avatar"  class="img_header">
            </div>
        </div>
        <div id="slide">
            <div id="slide__title">
                <p id="silde__title-path">Home / Categpry / <span class="title-path-dark">Product title</span></p>
                <h2 id="silde__title-heading">
                    Product title
                </h2>
                <div id="silde__title-starrating">
                    <img src="./assets/img/Rating 303.png" alt="rating">
                    <h5 id="silde__title-starrating--number">4.2D</h5>
                    <p id="silde__title-starrating--reviewer">(99 reviews)</p>
                </div>
            </div>
            <div id="slide__img">
                <img src="./assets/img/Image 1705.png" alt="" id="img__silde1">
                <img src="./assets/img/Image 1708.png" alt="" id="img__silde2">
                <img src="./assets/img/Image 1707.png" alt="" id="img__silde3">
                <img src="./assets/img/Image 1706.png" alt="" id="img__silde4">
                <img src="./assets/img/Image 1709.png" alt="" id="img__silde5">
            </div>
        </div>
        <div id="container">

        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
